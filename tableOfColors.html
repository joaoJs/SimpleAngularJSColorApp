<div class="table-container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Color Name</th>
        <th scope="col">Color Image</th>
        <th scope="col">Hex Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="color in colors | orderBy:'name'">
        <td>{{color.name}}</td>
        <td><img ng-src="{{color.image}}" /></td>
        <td>{{color.hex}}</td>
      </tr>
    </tbody>
  </table>
</div>
